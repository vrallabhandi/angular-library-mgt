<div class="col-sm-12">
  <form (ngSubmit)="onSubmitRegistration(registrationForm)" #registrationForm="ngForm">
    <div class="form-group">
      <label for="username">User Name:</label>
      <input 
        type="text" 
        class="form-control" 
        id="uname" 
        name="uname" 
        autocomplete="off"
        #uname="ngModel" 
        required
        ngModel>
        <p class="text-danger" *ngIf="registrationForm.submitted && !uname.valid">User name is mandatory</p>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input 
        type="password" 
        class="form-control" 
        id="pwd" 
        name="password" 
        autocomplete="off"
        required
        ngModel>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input 
        type="text" 
        class="form-control" 
        id="email" 
        name="emailAddr" 
        autocomplete="off"
        #uname="ngModel" 
        required
        ngModel>    
    </div>
    <div class="form-group">
        <label for="fname">First Name:</label>
        <input 
          type="text" 
          class="form-control" 
          id="fname" 
          name="fname" 
          autocomplete="off"
          #uname="ngModel" 
          required
          ngModel>    
      </div>
      <div class="form-group">
          <label for="lname">Last Name:</label>
          <input 
            type="text" 
            class="form-control" 
            id="lname" 
            name="lname" 
            autocomplete="off"
            #uname="ngModel" 
            required
            ngModel>    
        </div>
    <button type="submit" class="btn btn-default">Submit</button>    
  </form>
  </div>
