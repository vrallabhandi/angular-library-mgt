<div class="row">
    <div class='col-sm-4'></div>
    <div class='col-sm-4'>
        <div class='input-group'>
            <input type='text' class="form-control" [(ngModel)]='filterText' />
            <div class='input-group-btn'>
                <button type='button' class='btn btn-primary' (click)='filterBooks()'>
                    <i class='glyphicon glyphicon-search'></i>
                </button>
            </div>
        </div>
    </div>
    <div class='col-sm-4'>
        <div class='input-group-btn'>
            <input type='button' class='btn btn-primary' value="Add new book" (click)='addBook()'>
        </div>
    </div>
      <div class='col-sm-4'></div>
</div>

<div class="row">
    <app-book *ngFor =  "let book of books" [book]="book"  (selected)="OnBookSelected(book)"></app-book>
</div>
