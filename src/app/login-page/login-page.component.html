<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" name="email" ngModel required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" name="password" ngModel required>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="rememberMe" ngModel> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Submit</button>
</form>
