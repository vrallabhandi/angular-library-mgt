<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
        <label for="name">User Name:</label>
        <input type="text" class="form-control" id="name" name="name"
               required minlength="3"
               #name="ngModel"
               [(ngModel)]="uname">
        <div *ngIf="!name.valid && name.touched && name.errors.required" class="alert alert-danger">User Name is required</div>
        <div *ngIf="!name.valid && name.touched && name.errors.minlength" class="alert alert-danger">User Name should be minimum 3 characters length</div>     
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" class="form-control" id="password" name="password"
               required minlength="3"
               #password="ngModel"
               [(ngModel)]="upassword">
        <div *ngIf="!password.valid && password.touched && password.errors.required" class="alert alert-danger">Password is required</div>
    </div>
  <div class="checkbox">
    <label><input type="checkbox" name="rememberMe" ngModel> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
</form>
